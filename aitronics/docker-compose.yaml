version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # LetsEncrypt
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=admin@aitronics.in"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1111"
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    restart: unless-stopped

  medusa:
    build:
      context: ./aitronics
      dockerfile: Dockerfile
    environment:
      PORT: "9000"

      # IMPORTANT: use service names, not localhost
      DATABASE_URL: "postgresql://postgres:1111@postgres:5432/postgres"
      REDIS_URL: "redis://redis:6379"

      JWT_SECRET: "supersecret"
      COOKIE_SECRET: "supersecret"

      # Production CORS
      STORE_CORS: "https://aitronics.in"
      ADMIN_CORS: "https://adm.aitronics.in"
      AUTH_CORS: "https://aitronics.in,https://adm.aitronics.in"

      # If you still want these (safe to keep)
      MEDUSA_ADMIN_ONBOARDING_TYPE: "nextjs"
      MEDUSA_ADMIN_ONBOARDING_NEXTJS_DIRECTORY: "aitronics-storefront"

      # If you used this locally, keep it (no ssl inside docker)
      DATABASE_EXTRA: "{}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - medusa_uploads:/app/uploads
    labels:
      - "traefik.enable=true"
      # Admin domain -> Medusa
      - "traefik.http.routers.medusa-admin.rule=Host(`adm.aitronics.in`)"
      - "traefik.http.routers.medusa-admin.entrypoints=websecure"
      - "traefik.http.routers.medusa-admin.tls.certresolver=le"
      - "traefik.http.services.medusa.loadbalancer.server.port=9000"
    restart: unless-stopped

  storefront:
    build:
      context: ./aitronics-storefront
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      # Point storefront to Medusa (internal docker network)
      # Adjust these based on your storefront env variables:
      MEDUSA_BACKEND_URL: "https://adm.aitronics.in"
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: "https://adm.aitronics.in"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storefront.rule=Host(`aitronics.in`)"
      - "traefik.http.routers.storefront.entrypoints=websecure"
      - "traefik.http.routers.storefront.tls.certresolver=le"
      - "traefik.http.services.storefront.loadbalancer.server.port=3000"
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  letsencrypt:
  medusa_uploads:
